<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <style>
      .demo-wrap {
        position: relative;
      }

      .demo-wrap:before {
        content: " ";
        display: block;
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        opacity: 0.6;
        background-image: url("assets/images/community_bg.png");
        background-repeat: no-repeat;
        background-position: 50% 0;
        background-size: cover;
      }

      .demo-content {
        position: relative;
      }
    </style>

    <title>Background opacity test</title>
  </head>
  <body>
    <div class="demo-wrap">
      <div class="demo-content">
        <h1>Hello World!</h1>
      </div>
    </div>
  </body>
</html>
