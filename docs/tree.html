<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Expanding list web component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="styles/tree.css" rel="stylesheet" />
    <link href="styles/dropdowns.css" rel="stylesheet" />
    <script src="scripts/tree.js" defer></script>
  </head>
  <body>
    <h1>Dynamic ML list</h1>
    <div class="d-flex gap-5 justify-content-center" id="dropdownMacos">
      <ul
        class="dropdown-menu dropdown-menu-macos mx-0 shadow"
        style="width: 220px"
      >
        <li><a class="dropdown-item active" href="#">Action</a></li>
        <li><a class="dropdown-item" href="#">Another action</a></li>
        <li><a class="dropdown-item" href="#">Something else here</a></li>
        <li><hr class="dropdown-divider" /></li>
        <li><a class="dropdown-item" href="#">Separated link</a></li>
      </ul>
    </div>
    <div id="ml-list"></div>
  </body>
</html>
