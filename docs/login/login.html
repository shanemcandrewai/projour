<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="login.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <main class="form-login">
      <form>
        <img class="mb-4" src="../assets/images/eye-clipart.svg" alt="eye" />
        <h1 class="h3 mb-3 fw-normal">Please log in</h1>
        <div class="form-floating">
          <input
            name="url"
            type="url"
            class="form-control"
            id="floatingUrl"
            value="redis://redis-11092.c250.eu-central-1-1.ec2.cloud.redislabs.com:11092"
          />
          <label for="floatingRedis">Data</label>
        </div>
        <div class="form-floating">
          <input
            name="user"
            type="text"
            class="form-control"
            id="floatingUser"
          />
          <label for="floatingUser">User</label>
        </div>
        <div class="form-floating">
          <input
            name="password"
            type="password"
            class="form-control"
            id="floatingPassword"
          />
          <label for="floatingPassword">Password</label>
        </div>
        <button
          class="w-100 btn btn-lg btn-primary"
          type="submit"
          formaction="/login"
          formmethod="post"
        >
          Log in
        </button>
      </form>
    </main>
  </body>
</html>
